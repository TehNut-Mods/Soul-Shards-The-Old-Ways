buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "RC8"
group= "SSTOW-1-7-10" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "SSTOW"

minecraft {
    version = "1.7.10-10.13.2.1232"
	if(file('../run-1.7.10').exists()){
		assetDir = "../run-1.7.10/assets"
	} else {
		assetDir = "assets"
	}
    //runDir = "eclipse"
	replaceIn "Reference.java"
    replace "@VERSION@", project.version
}

dependencies {
	compile files (
		"../Libraries/Waila-1.5.8a_1.7.10.jar",
		"../Libraries/CoFHCore-[1.7.10]3.0.0B9-40-dev.jar",
		"../Libraries/NotEnoughItems-1.7.10-1.0.4.79-universal.jar"
	)
    // you may put jars on which you depend on in ./libs
    // or you may define them like so..
    //compile "some.group:artifact:version:classifier"
    //compile "some.group:artifact:version"
      
    // real examples
    //compile 'com.mod-buildcraft:buildcraft:6.0.8:dev'  // adds buildcraft to the dev env
    //compile 'com.googlecode.efficient-java-matrix-library:ejml:0.24' // adds ejml to the dev env

    // for more info...
    // http://www.gradle.org/docs/current/userguide/artifact_dependencies_tutorial.html
    // http://www.gradle.org/docs/current/userguide/dependency_management.html

}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
// Create deobf dev jars
task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
}

artifacts {
    archives deobfJar
}